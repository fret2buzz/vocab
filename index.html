<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vocabulary</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="words.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="word-container" id="wordContainer">
        <div class="word-form">
            <label for="word">English word:</label>
            <input class="word-input" id="word" type="text">
            <button class="word-button" id="button">Next word</button>
            <button class="word-button" id="skip">Skip</button>
        </div>
        <div class="word-block">
            <div class="word-rus" id="wordRus">Слово</div>
            <div class="word-def" id="wordDef">Определение</div>
        </div>
        <div class="word-progress" id="wordProgress"></div>
    </div>
    <div id="wordResult" class="word-result">
    </div>
</body>
</html>
