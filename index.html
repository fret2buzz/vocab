<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vocabulary test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="src/papaparse.min.js"></script>
    <script src="main.js" type="text/javascript"></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>Vocabulary test</h1>
    <div class="word-container">
        <div class="word-sidebar">
            <textarea class="word-textarea" id="wordCsv" cols="5" rows="10">en;translation;definition;pronunciations
scattered;раскиданный;"occurring or found at intervals or various locations rather than all together";"ˈskatəd"
paddle;весло;"a short pole with a broad blade at one or both ends, used without a rowlock to move a small boat or canoe through the water";"ˈpad(ə)l"</textarea>
            <div class="word-buttons">
                <button class="word-button" id="start">Start</button>
            </div>
        </div>
        <div class="word-main">
            <div class="word-app" id="wordApp">
                <div class="word-form">
                    <label class="word-label" for="word">English word:</label>
                    <input class="word-input" id="word" type="text">
                    <div class="word-buttons">
                        <button class="word-button" id="button">Next word</button>
                        <button class="word-button" id="skip">Skip</button>
                    </div>
                </div>
                <div class="word-block">
                    <div class="word-translation" id="wordTranslation"></div>
                    <div class="word-def" id="wordDef"></div>
                </div>
                <div class="word-progress" id="wordProgress"></div>
            </div>
            <div id="wordResult" class="word-result">
            </div>
        </div>
    </div>

</body>
</html>
